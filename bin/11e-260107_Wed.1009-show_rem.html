    const headerRow = document.createElement('tr');

    ['프로그램 이름', '버전', '다운로드 날짜'].forEach(headerText => {
      const th = document.createElement('th');
      th.textContent = headerText;
      headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);
    table.appendChild(thead);

    // 새 창 열기 루프
    for (let i = programs.length - 1; i >= 0; i--) {
      const program = programs[i];
	    const queryString = `____${program.hed}____${program.ver}____${program.ext} !!! ${program.rem}`;
      const fullUrl = `${program.url}?q=${encodeURIComponent(queryString)}`;
      window.open(fullUrl, '_blank');
    }

    // 테이블 생성 루프
    for (let i = 0; i < programs.length; i++) {
      const program = programs[i];
      const tr = document.createElement('tr');

      const nameTd = document.createElement('td');
      nameTd.innerHTML = `<a href="${program.url}" target="_blank">${program.hed}${program.ver}${program.ext}</a>`;
      tr.appendChild(nameTd);

      const verTd = document.createElement('td');
      verTd.textContent = program.ver;
      tr.appendChild(verTd);

      const datTd = document.createElement('td');
      datTd.textContent = program.dat;
      tr.appendChild(datTd);

      tbody.appendChild(tr);
    }
    table.appendChild(tbody);

    const finalDownloadListP = document.getElementById('final-download-list');
    if (finalDownloadListP) {
      body.insertBefore(table, finalDownloadListP);
    } else {
      body.appendChild(table);
